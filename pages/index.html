								"<p class='story-map__label-description'>–ö–∞—Ç—è –∏ –Ø—Ä–∏–∫ –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –±—ã–ª–∏ –∑–¥–µ—Å—å –≤–º–µ—Å—Ç–µ, –Ω–æ –æ–±–∞ –±—ã–ª–∏ –ø–æ —Ä–∞–∑–¥–µ–ª—å–Ω–æ—Å—Ç–∏. –°—Ç–∞—Ä—ã–π –≥–æ—Ä–æ–¥ –ê–Ω—Ç–∞–ª—å–∏ –µ—Å—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ, –ø–æ—Ç–æ–º—É —á—Ç–æ –ø–æ–∂–∞–ª—É–π –∫–æ—Å–≤–µ–Ω–Ω–æ –æ–Ω –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º –æ–±—Ä–∞–∑–æ–º —Å—ã–≥—Ä–∞–ª —Å–≤–æ—é —Ä–æ–ª—å –Ω–∞ –∑–∞—Ä–µ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ —Å–µ–º–µ–π–Ω–æ–≥–æ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏—è –Ø—Ä–∏–∫–∞ –∏ –ö–∞—Ç–∏. –î–ª—è –ö–∞—Ç–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞ –Ω–µ–ø–æ–¥–∞–ª–µ–∫—É —Å—Ç–∞–ª–∞ –∫–ª—é—á–µ–≤–æ–π –≤ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å—Ç–∞—Ä—ã—Ö –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–æ–≤ (–ø–æ–¥—Ä–æ–±–Ω–µ–µ - –ø—Ä–∏ –≤—Å—Ç—Ä–µ—á–µ). –ê —Ç—É—Ä–µ—Ü–∫–∏–π —Ä–∞—Ö–∞—Ç-–ª—É–∫—É–º, –∫—É–ø–ª–µ–Ω–Ω—ã–π –∑–¥–µ—Å—å –¥–ª—è –Ø—Ä–∏–∫–∞ –ö–∞—Ç–µ–π —Å—Ç–∞–ª –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–º —É—Ç–µ—à–µ–Ω–∏–µ–º, –∫–æ–≥–¥–∞ –Ø—Ä–∏–∫—É –ø—Ä–∏—à–ª–æ—Å—å –ø–æ–º–∞—Ö–∞—Ç—å —Ä—É–∫–æ–π —Å–≤–æ–µ–º—É –Ω–µ–∫–æ—Ç–æ—Ä–æ–º—É –º–∞—Ç–µ—Ä–∏–∞–ª—å–Ω–æ–º—É –ø—Ä–æ—à–ª–æ–º—É, –∏ –≤ —Ç–æ–º —á–∏—Å–ª–µ –∫–∞–∫ –Ω–∏ —Å—Ç—Ä–∞–Ω–Ω–æ, —É–∫—Ä–∞–¥–µ–Ω–Ω–æ–º—É —É–∫—Ä–∞–∏–Ω—Å–∫–∏–º—É –ø–∞—Å–ø–æ—Ä—Ç—É. –ù–∏—á–µ–≥–æ –Ω–µ —Å–ª—É—á–∞–µ—Ç—Å—è —Å–ª—É—á–∞–π–Ω–æ, –ø—Ä–∞–≤–¥–∞ ?</p>",
						"category": "travel",
						"lat": 36.883857,
						"lng": 30.705875
					}
				]
			};

			function mapInit() {
				var centerCoord = new google.maps.LatLng(44.598591, 33.476324);
				/* –ï—Å–ª–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å—Ç–∏–ª–∏–∑–æ–≤–∞—Ç—å –∫–∞—Ä—Ç—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Å—Ç–∏–ª–∏ snazzymaps)
				var styledMapType = new google.maps.StyledMapType([{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#6195a0"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"landscape","elementType":"geometry.fill","stylers":[{"color":"#ffffff"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"poi.park","elementType":"geometry.fill","stylers":[{"color":"#e6f3d6"},{"visibility":"on"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"geometry.fill","stylers":[{"color":"#f4d2c5"},{"visibility":"simplified"}]},{"featureType":"road.highway","elementType":"labels.text","stylers":[{"color":"#4e4e4e"}]},{"featureType":"road.arterial","elementType":"geometry.fill","stylers":[{"color":"#f4f4f4"}]},{"featureType":"road.arterial","elementType":"labels.text.fill","stylers":[{"color":"#787878"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#eaf6f8"},{"visibility":"on"}]},{"featureType":"water","elementType":"geometry.fill","stylers":[{"color":"#eaf6f8"}]}],
						{name: 'Styled Map'});*/

				var mapOptions = {
					zoom: 13,
					center: centerCoord,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					gestureHandling: 'greedy',
					disableDefaultUI: true,
					scaleControl: true,
					zoomControl: true,
					zoomControlOptions: {
						style: google.maps.ZoomControlStyle.LARGE
					},
					/* –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã
					mapTypeControlOptions: {
						mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
							'styled_map']
					}*/
				};

				map = new google.maps.Map(document.getElementById("storyMap"), mapOptions);

				/* –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ –∫–∞—Ä—Ç—ã
				map.mapTypes.set('styled_map', styledMapType);
				map.setMapTypeId('styled_map');
				*/

				//–û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ–±–ª–∞—Å—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ—Ç–æ–∫ –Ω–∞ –∫–∞—Ä—Ç–µ
				var latlngbounds = new google.maps.LatLngBounds();

				$.each(storyMap.places, function (i, item) {
					$(".story-map__places").append('<li class="story-map__place-item"><a href="#" rel="' + i + '">' + item.title +
							'</a></li>');
					var marker = new google.maps.Marker({
						position: new google.maps.LatLng(item.lat, item.lng),
						map: map,
						title: item.title,
						icon: "img/place-icon.png"
					});

					//–î–æ–±–∞–≤–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –º–µ—Ç–æ–∫
					latlngbounds.extend(new google.maps.LatLng(item.lat, item.lng));

					arrMarkers[i] = marker;

					var infowindow = new google.maps.InfoWindow({
						content: "<h3 class='story-map__label-title'>" + item.title + "</h3>" + item.description +
						"<img class='story-map__label-image' src='img/" + item.image + "'>"
					});

					arrInfoWindows[i] = infowindow;

					google.maps.event.addListener(marker, 'click', function () {
						for (var x = 0; x < arrInfoWindows.length; x++) {
							arrInfoWindows[x].close();
						}
						infowindow.open(map, marker);
					});
				});

				//–¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É —Ç–∞–∫, —á—Ç–æ–±—ã –±—ã–ª–∏ –≤–∏–¥–Ω—ã –≤—Å–µ –º–µ—Ç–∫–∏
				//map.setCenter(latlngbounds.getCenter(), map.fitBounds(latlngbounds));
			}

			$(function () {
				//–û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—Ä—Ç—É (–¥–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã, –±–∞–ª—É–Ω—ã –∏ —Å–ø–∏—Å–æ–∫ —Å–æ —Å—Å—ã–ª–∫–∞–º–∏)
				mapInit();

				// "live" –æ—Ç—Å–ª–µ–∂–∏–≤–∞–µ—Ç —Å–æ–±—ã—Ç–∏–µ –∫–ª–∏–∫–∞ –ø–æ —Å—Å—ã–ª–∫–µ
				$(".story-map__places a").on("click", function () {
					var i = $(this).attr("rel");

					// –≠—Ç–∞ —Å—Ç—Ä–æ–∫–∞ –∫–æ–¥–∞, –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –≤—Å–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –±–∞–ª—É–Ω—ã, –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ
					for (var x = 0; x < arrInfoWindows.length; x++) {
						arrInfoWindows[x].close();
					}

					arrInfoWindows[i].open(map, arrMarkers[i]);
				});
			});

		</script>
	</body>
